<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Weight Converter</h1>
            <h3>(lbs to Kg)</h3>
            <form>
                <div class="form-group">
                    <label>Pounds:</label>
                    <input type="number" id="lbs" class="lbs" step=".01" id="lbs">
                </div>
                <div class="btn-div">
                    <input type="submit" value="Convert" class="btn">
                </div>
            </form>

            <!-- display -->
            <div class="result">

            </div>
        </div>
        </div>

        <footer>
            copyrights | &copy; michicko 2020.
        </footer>

    <script src="js/app.js"></script>
</body>
</html>
